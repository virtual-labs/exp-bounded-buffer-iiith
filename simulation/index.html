<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounded Buffer Problem</title>
    <link rel="stylesheet" 
              media="screen and (max-width: 900px)" 
              href="./dist/small_screen.css">
    <link rel="stylesheet" 
                media="screen and (min-width: 501px)" 
                href="./dist/large_screen.css">
    <link rel="stylesheet" href="./dist/style.css">
  </head>
  <body>
      <main>
        <p id="instruction">Advance the Clock</p>
        <section class="exp">
          <section id="buffer">
            <table>
              <tr></tr>
            </table>
          </section>
          <section class="row">
            <section class="code">
              <p>Producer</p>
              <table>
                <tbody id="codeP">
                  <tr><td>generating</td></tr>
                  <tr><td>wait(empty)</td></tr>
                  <tr><td>wait(mutex)</td></tr>
                  <tr><td>producing</td></tr>
                  <tr><td>signal(mutex)</td></tr>
                  <tr><td>signal(full)</td></tr>
                </tbody>
              </table>
            </section>
            <section class="semaphores">
              <p class="sems_head">Semaphores</p>
              <section class="sems_body">
                <section class="semaphore">
                  <p class="name">Full</p>
                  <p class="value"id="full">6</p>
                </section>
                <section class="semaphore">
                  <p class="name">Empty</p>
                  <p class="value" id="empty">6</p>
                </section>
                <section class="semaphore">
                  <p class="name">Mutex</p>
                  <p class="value" id="mutex">6</p>
                </section>
              </section>
            </section>
            <section class="code">
              <p>Consumer</p>
              <table>
                <tbody id="codeC">
                  <tr><td>wait(full)</td></tr>
                  <tr><td>wait(mutex)</td></tr>
                  <tr><td>consuming</td></tr>
                  <tr><td>signal(mutex)</td></tr>
                  <tr><td>signal(empty)</td></tr>
                  <tr><td>using</td></tr>
                </tbody>
              </table>
            </section>
          </section>
          <section class="semaphores_ph">
            <p class="sems_head">Semaphores</p>
            <section class="sems_body">
              <section class="semaphore">
                <p class="name">Full</p>
                <p class="value"id="full_ph">6</p>
              </section>
              <section class="semaphore">
                <p class="name">Empty</p>
                <p class="value" id="empty_ph">6</p>
              </section>
              <section class="semaphore">
                <p class="name">Mutex</p>
                <p class="value" id="mutex_ph">6</p>
              </section>
            </section>
          </section>
        </section>
        <section class="controls">
          <button class="button-18" role="button" id="nextP">NextP</button>
          <button class="button-18" role="button" id="advance_clock">Advance Clock</button>
          <button class="button-18" role="button" id="nextC">NextC</button>
        </section>
      </main>
    <script src="./dist/main.js"></script>
  <script src="../assets/js/iframeResize.js"></script></body>
</html>
